
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign In</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta Name="description" content="">
        <meta Name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles/signin.css' %}">
    </head>
    <body background="{% static 'images/s1.jpg' %}" style="background-repeat: no-repeat; background-size: cover; background-position: center;">
       
        <div class="registration_form">
            <div style="color: white;font-weight: bolder;font-size: 15px;">    {% if response is not None%}
                {{response}}
            {%endif%}</div>
            <form action="/password_reset" method="post">
                {% csrf_token %}
                <!-- <img src="" alt="login_image" class="image"><br> -->
                <h3 style="color: white;">Password Reset </h3>
                    
                <input type="hidden" id="username" name="email" value="{{customer.email.strip}}">
                <label for="">New Password</label><br>
                    <input type="password" id="username" name="new_password" placeholder="Enter Your Password" Required>
                <br>
                <label for="password">Password Confirmation</label><br>
                    <input type="password" id="pass1" name="new_password_confirm" placeholder="Enter Your Password" Required>
                <br>
                <br><br>
                <button type="submit">Reset Password</button><br>
               
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
